<div ng-include="'tpl/include/header.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="contact_top col-xs-12">
                    <div class="map">
                    </div>
                </div>
                <div class="contact_bottom col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <div class="company_address">
                                <div class="contact-left">
                                    <h3>Address 1</h3>
                                    <p>Telephone:1-22-5555</p>
                                    <p>Fax:1-22-5555</p>
                                    <a href="#">Email:smarty(at)mail.com</a>
                                </div>
                                <div class="contact-left1">
                                    <h3>Address 2</h3>
                                    <p>Telephone:1-22-5555</p>
                                    <p>Fax:1-22-5555</p>
                                    <a href="#">Email:smarty(at)mail.com</a>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-8">
                            <div class="contact_form">
                                <h2>Contact Us</h2>
                                <form method="post">
                                    <div>
                                        <span><label>Name</label></span>
                                        <span><input name="userName" type="text" class="textbox"></span>
                                    </div>
                                    <div>
                                        <span><label>E-Mail</label></span>
                                        <span><input name="userEmail" type="text" class="textbox"></span>
                                    </div>
                                    <div>
                                <span>
                                    <label>Subject</label>
                                </span>
                                <span>
                                    <textarea name="userMsg">
                                    </textarea>
                                </span>
                                    </div>
                                    <div>
                                        <a href="#" class="btn contact-btn">Submit</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

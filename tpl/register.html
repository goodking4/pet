
<div ng-include="'tpl/include/header.html'"></div>
<div class="container register-form" style="margin-top: 60px;">
    <div class="well">
        <span style="float: right">已有账号,<a ng-click="showLogin()" class="login-btn" style="cursor: pointer">直接登录</a></span>
        <form class="" id="register-form"  action="">
            <h1 style="font-weight: bold">用户注册</h1>
            <div class="form-group">
                <label for="register_uname">用户名:</label>
                <input type="text" class="form-control" id="register_uname" name="register-uname" placeholder="请输入您的用户名" autofocus required autocomplete="off" minlength="4" maxlength="12"/>
                <span class="help-block">用户名长度在6~12位之间</span>
            </div>
            <div class="form-group">
                <label for="register_upwd1">密码:</label>
                <input type="password" class="form-control" id="register_upwd1" name="register-upwd1" placeholder="请输入您的密码" required minlength="6" maxlength="20"/>
                <span class="help-block">6~20大小写英文字母、数字或符号</span>
                <span></span>
            </div>
            <div class="form-group">
                <label for="register_upwd2">确认密码:</label>
                <input type="password" class="form-control" id="register_upwd2" placeholder="请再次输入密码" required minlength="6" maxlength="20"/>
                <span class="help-block"></span>
                <span></span>
            </div>
            <br/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="FWxieyi"/>我已阅读并同意 <a href="#">《宠爱网服务协议》</a>
                </label>
            </div>
            <br/>
            <div class="login-btn-group">
                 <button  class="btn btn-primary btn-block" id="register-btn" disabled>注册</button>
                <br/>
            </div>
        </form>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
